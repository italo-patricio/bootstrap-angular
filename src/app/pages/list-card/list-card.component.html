<div class="container p-4">
  <div class="row g-4">
    <div class="col-lg-3" *ngFor="let item of listCharacteres | async">
      <div class="card shadow">
        <img [src]="item.image" class="card-img-top" style="height: 250px;" [alt]="item.name">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text"></p>
          <a href="javascript:void(0)" (click)="navigateToDetail(item)" class="btn btn-primary">Ver detalhes</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-child-name">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{itemSelected?.name}}</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="childModal?.hide()">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-detail-card [item]="itemSelected"></app-detail-card>
      </div>
    </div>
  </div>
</div>
